<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<h1>Login</h1>
<div class="main">
<section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
                <a href="#" class="signup-image-link">Create an account</a>
            </div>
<p th:if="${param.error}" class="error">Wrong email or password</p>
<div class="signin-form">
    <h2 class="form-title">Sign up</h2>
    <form method="POST" class="register-form" id="login-form">
        <div class="form-group">
            <label for="email"></label>
            <input type="text" id="email" name="email" placeholder="email" autofocus="autofocus" /> <br />
        </div>
        <div class="form-group">
            <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password" /> <br />
        </div>
<!--        <div class="form-group">-->
<!--            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />-->
<!--            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>-->
<!--        </div>-->
        <div class="form-group form-button">
            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
        </div>
    </form>

<p>Create an account? </p> <br/>
<a th:href="@{register}" class="text-white text-underline">Register</a>

<div class="social-login">
    <span class="social-label">Or login with</span>
    <ul class="socials">
        <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
        <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
        <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
    </ul>
</div>
</div>
</div>
</div>
</section>
</div>

<script src="vendor/jquery/jquery.min.js"></script>
<script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
